<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon.ico">
    <link rel="apple-touch-icon" href="./images/icon.ico"/>
    <title>Slider Images Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <div class="top">
            <img src="./images/arrow.png" alt="arrow" class="arrow left">
            <div class="frame">
                <div class="slider">
                    <img class="images" src="./images/first.jpeg" alt="vaporwawe">
                    <img class="images" src="./images/second.jpeg" alt="wolf">
                    <img class="images" src="./images/third.jpg" alt="mountains">
                    <img class="images" src="./images/fourth.jpeg" alt="street">
                    <img class="images" src="./images/fifth.jpeg" alt="death stranding">
                </div>
            </div>
            <img src="./images/arrow.png" class="arrow right">
        </div>

        <div class="bottom"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
